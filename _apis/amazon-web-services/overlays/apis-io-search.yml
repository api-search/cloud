  - name: AWS App Mesh
    description: >-
      The AWS App Mesh is a service mesh built on the Envoy proxy that
      simplifies the monitoring and management of containerized microservices.
      By standardizing communication between microservices, App Mesh provides
      comprehensive visibility and ensures high availability for applications.
      It offers consistent visibility and control over network traffic for each
      microservice within an application, and is compatible with Amazon ECS,
      Amazon EKS, and Kubernetes on AWS. App Mesh is designed for containerized
      microservice applications utilizing service discovery naming for
      components, and requires a containerized application running on Amazon EC2
      instances within Amazon ECS, Amazon EKS, or Kubernetes on AWS. Support for
      service discovery on Amazon ECS can be found in the Amazon Elastic
      Container Service Developer Guide, while Kubernetes kube-dns is also
      supported with further information available in the Kubernetes
      documentation.
