  - name: AWS Health
    description: >-
      The Health API grants access to Health information displayed in the Health
      Dashboard. Users can utilize API operations to retrieve data on events
      that may impact their Amazon Web Services and resources. A Business,
      Enterprise On-Ramp, or Enterprise Support plan from Amazon Web Services
      Support is required to access the Health API. Attempting to use the API
      without the appropriate plan will result in a
      SubscriptionRequiredException error. Access to the API necessitates an
      access key ID and secret access key, with a recommendation to utilize
      temporary credentials over long-term access keys when feasible. Temporary
      credentials encompass an access key ID, secret access key, and security
      token indicating expiration. The Health API endpoint
      health.us-east-1.amazonaws.com (HTTPS) can be accessed to call API
      operations. Health supports a multi-Region application architecture with
      two regional endpoints in an active-passive configuration. The high
      availability endpoint example can be utilized to identify the active
      Amazon Web Services Region for obtaining the most current information.
      Authentication for requests is carried out using the Signature Version 4
      Signing Process. Users with accounts under Organizations can leverage the
      Health organizational view feature for a centralized view of Health events
      across all accounts in the organization. This allows for real-time
      aggregation of events to identify affected accounts or be notified of
      security vulnerabilities. By using the organizational view API operations,
      users can enable this feature and retrieve event information.
      Recommendations when utilizing the Health API for returning Health events
      include specifying the eventScopeCode parameter to determine the type of
      Health events to return (public or account-specific) and utilizing
      pagination to view all response events, particularly when using operations
