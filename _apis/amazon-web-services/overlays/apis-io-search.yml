  - name: AWS Elastic Load Balancing
    description: >-
      Elastic Load Balancing is a feature that allows you to distribute incoming
      traffic across your EC2 instances, increasing the availability of your
      application. The load balancer monitors the health of registered instances
      and ensures that traffic is only routed to healthy instances. You can
      configure your load balancer by specifying listeners that determine how
      traffic is accepted, including protocols and port numbers. Elastic Load
      Balancing offers three types of load balancers - Application Load
      Balancers, Network Load Balancers, and Classic Load Balancers - so you can
      choose the one that best suits your application needs. For more
      information, please refer to the Elastic Load Balancing User Guide. The
      API documentation covers the 2012-06-01 API for Classic Load Balancers,
      while the 2015-12-01 API supports Application Load Balancers and Network
      Load Balancers. To begin using Elastic Load Balancing, create a load
      balancer with listeners using CreateLoadBalancer and register your
      instances using RegisterInstancesWithLoadBalancer. All operations in
      Elastic Load Balancing are idempotent, meaning they only complete once and
      will succeed if repeated with a 200 OK response code.
