  - name: Amazon Identity and Access Management Access Analyzer
    description: >-
      The IAM Access Analyzer API provides a set of tools to help users manage
      their Identity and Access Management policies effectively. This includes
      features such as identifying external and unused access, conducting basic
      and custom policy checks, and generating fine-grained policies. 


      To use IAM Access Analyzer, users must first create an analyzer to
      identify potential risks and access issues. External access analyzers help
      identify resources with policies granting access to external principals,
      while unused access analyzers highlight unused IAM roles, access keys, and
      permissions. 


      IAM Access Analyzer also offers policy validation checks and the ability
      to refine permissions by generating policies based on CloudTrail logs.
      This guide outlines the various operations that can be performed
      programmatically with IAM Access Analyzer. For more information, refer to
      the IAM User Guide.
