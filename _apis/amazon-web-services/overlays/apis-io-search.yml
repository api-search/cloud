  - name: Global Accelerator
    description: >-
      Global Accelerator is a powerful API service that allows developers to
      create accelerators to enhance the performance of their applications for
      both local and global users. This API Reference provides detailed
      information on Global Accelerator API actions, data types, and errors,
      catering to developers looking to leverage Global Accelerator features.


      Global Accelerator offers two types of accelerators - standard and custom
      routing. With a standard accelerator, traffic is directed to optimal
      endpoints over the Amazon Web Services global network, improving
      availability for internet applications used by a global audience. On the
      other hand, a custom routing accelerator allows developers to map users to
      specific endpoints using application logic.


      Global Accelerator is a global service supporting endpoints in multiple
      Amazon Web Services Regions, with the US West (Oregon) Region being the
      default for creating, updating, and managing accelerators. The API
      provides static IP addresses, anycast from the Amazon Web Services edge
      network, with two static IPv4 addresses for standard accelerators and four
      addresses for dual-stack accelerators.


      Standard accelerators distribute incoming application traffic across
      various endpoint resources in multiple Amazon Web Services Regions, such
      as Network Load Balancers, Application Load Balancers, Amazon EC2
      instances, or Elastic IP addresses. Custom routing accelerators map
      traffic arriving at static IP addresses to specific Amazon EC2 servers in
      virtual private cloud (VPC) subnets.


      Static IP addresses remain assigned to accelerators even if disabled, but
      are lost upon deletion. IAM policies, including tag-based permissions, can
      be used to control accelerator deletion permissions.


      Global Accelerator utilizes the Amazon Web Services global network to
      route traffic to optimal regional endpoints based on health, client
      location, and configured policies. The service reacts instantly to changes
      in health or configuration to ensure continuous, efficient traffic routing
      for clients.
    image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
    humanURL: https://aws.amazon.com/global-accelerator/
