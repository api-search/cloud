  - name: AWS Control Tower
    description: >-
      These APIs allow you to programmatically apply a library of predefined
      controls from Amazon Web Services to your organizational units. In Amazon
      Web Services Control Tower, the terms "control" and "guardrail" are
      interchangeable. To make API calls, you will need to know the
      controlIdentifier for the specific control you are targeting, the ARN
      associated with the target organizational unit (OU), referred to as the
      targetIdentifier, and the ARN associated with a resource you want to tag
      or untag.


      To obtain the controlIdentifier for your Amazon Web Services Control Tower
      control, each control has a unique ARN specified. You can locate the
      controlIdentifier in the console on the Control details page or in the
      documentation. The controlIdentifier is specific to each Amazon Web
      Services Region for each control and can be found in the Tables of control
      metadata in the Amazon Web Services Control Tower User Guide.


      For the targetIdentifier, it is the ARN for an OU, which can be found in
      the Organizational unit details page in the Amazon Web Services
      Organizations console.


      For more information and examples, please refer to the following
      resources:

      - Control API input and output examples with CLI

      - Enabling controls with CloudFormation

      - Control metadata tables

      - List of identifiers for legacy controls

      - Controls reference guide

      - Controls library groupings

      - Creating Amazon Web Services Control Tower resources with Amazon Web
      Services CloudFormation


      To access the open-source resource repository on GitHub, visit
      aws-cloudformation/aws-cloudformation-resource-providers-controltower.


      Additionally, Amazon Web Services Control Tower supports Amazon Web
      Services CloudTrail, a service that records Amazon Web Services API calls
      for your account and delivers log files to an Amazon S3 bucket. By
      utilizing CloudTrail, you can monitor requests received by the Amazon Web
      Services Control Tower service, including details on who made the request
      and when. For more information on CloudTrail and its integration with
      Amazon Web Services Control Tower, refer to the Amazon Web Services
      Control Tower User Guide and the Amazon Web Services CloudTrail User
      Guide.
